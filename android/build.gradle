buildscript {
    repositories {
        google() // Required for Firebase and Android Gradle Plugin
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Ensure this is the correct version for your setup
        classpath 'com.google.gms:google-services:4.3.15' // Add the Google Services plugin for Firebase
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
